<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <center>
        <h1>Tic Tac Toe Game</h1>
        <div class="gamecontainer">
            <div class="container">
                <div class="box bl bt"><span class="boxtext">X</span></div>
                <div class="box bt "><span class="boxtext">X</span></div>
                <div class="box bt br"><span class="boxtext">X</span></div>
                <div class="box bl"><span class="boxtext">X</span></div>
                <div class="box"><span class="boxtext">X</span></div>
                <div class="box br"><span class="boxtext">X</span></div>
                <div class="box bb bl"><span class="boxtext">X</span></div>
                <div class="box bb"><span class="boxtext">X</span></div>
                <div class="box bb br"><span class="boxtext">X</span></div>
            </div>
        </div>
        <div class="gameinfo">
            <span class="info"> X turn </span><br>
            <button id="reset">Reset</button>
        </div>
    </center>
</body>
</html>
